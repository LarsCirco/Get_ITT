<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="liste"></div>
    <button onclick="forloop()">trykk meg for liste</button>
    <script>
let generatedButton = "";



function forloop(){
for(let i= 1; i<=9; i++){
   
generatedButton += `<li>${i}<li>`;
document.getElementById('liste').innerHTML = generatedButton

}}

    </script>
</body>
</html>
