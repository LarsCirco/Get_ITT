<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GumballMaskin</title>
</head>
<body>
    <div id="app"></div>
    









<script>

    //Hvise fram et bilde av gumball maskin
    // knapp for å legge på 10kr
    // En tekst for hvor mye man har putta på maskinen
    //og når man trykker på bildet skal man få en gumball
    // av en random farge dersom man har nok penger.
    PengerIMaskin = 0;
    let beskjed = "Sjekker om du har nok penger ";
    let farge = "Fargen du har fått er >>> ";
   
    



updateview()
    function updateview(){
        document.getElementById('app').innerHTML = /* html */ `
        <img onclick="GetBall()" height="500" src="Gumball.jpg"> 
        <button onclick="AddMoney()">Legg Til penger </button>
        <div>Du har lagt på ${PengerIMaskin} kroner.</div>
        <div>${beskjed}</div>
        <div> ${farge}</div>
        `
    }
    
    function AddMoney(){
    PengerIMaskin += 10;
    updateview()
    }
   
   
    function GetBall(){
    if (PengerIMaskin >= 20){
        farge = randomFarge();
        
    }
    else {beskjed = "Du har ikke nok penger"}
    updateview()

}
function randomFarge (){
    PengerIMaskin -= 20;
     randomvalue = Math.floor(Math.random() * 3)
    if ( randomvalue == 0)
    {                       
        return 'Fargen du har fått er >>> rosa gumball';
    }
    else if (randomvalue == 1)
    {
        return 'Fargen du har fått er >>>  blå gumball';
    }
    else { return 'Fargen du har fått er >>> grønn';}
    }

</script>

</body>
</html>
