<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team4 teamoppgave uke4</title>
</head>
<body>
<div id="app"></div>
    

    
    
    
<script>
//Model
let verdi1 = 60;
let verdi2 = 60;
let verdi3 = 60;
let trekker;
let cashMoneyFlow;
let cash = 100;

// Globalt variabler: StartTid 

//View

updateView()
updateView1()
function updateView() {
let view =/* html*/ `<h1>Plante team4</h1>
<div id="plant" class="Plant"></div>
<br>

    <button onclick="vanneplante('vann')">Vann</button>
    <button onclick="vanneplante('vekst')">Gj√∏dsel</button>
    <button onclick="vanneplante('sol')">Sol</button>

    <br><br><br><br><br><br><br><br>

    <button onclick ="Playgame()">Start Game</button>
    <button onclick ="Pausegame()">Pause Game</button>
    <button onclick ="resetGame()">Reset Game</button>`

document.getElementById('app').innerHTML=view;
}
function updateView1() {
let view =/* html*/ `


<div id="vann" class="Plant">plant >>> ${verdi1}</div>
<br>
<div id="sol" class="plant">plant >>> ${verdi2}</div>
<br>
<div id="vekst" class="Plant">plant >>> ${verdi3}</div>
<div id="money">$$$ CashMoneyFlow >>> ${cash}</div>`
document.getElementById('plant').innerHTML = view;}








//controller

function Playgame(){
    trekker = setInterval(TrekkerIFraSekunder,250);
    cashMoneyFlow = setInterval(valuta,320);
    

}
function TrekkerIFraSekunder(){
    verdi1--;
    verdi2--;
    verdi3--;
    updateView1()
}
function Pausegame(){
    clearInterval(trekker);
    clearInterval(cashMoneyFlow);
    updateView1()

}
function vanneplante(Parameter){
    if(Parameter == 'vann')
    {   cash-=5
        verdi1++;  }
    else if(Parameter == 'vekst')
    {   cash-=5
        verdi2++;  }
    else if(Parameter == 'sol')
    {   cash-=5
        verdi3++;  }
    updateView1()
}


function valuta (){
    cash+=3;
    updateView1()
}

function resetGame(){
    verdi1 = 60;
    verdi2 = 60;
    verdi3 = 60;
    cash = 100;
    clearInterval(trekker);
    clearInterval(cashMoneyFlow);
    updateView1()
    
}

</script>


</body>
</html>
