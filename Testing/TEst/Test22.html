<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="output"></div>
    <button onclick="doble()">doble</button>
    <button onclick="ØkeMedEn()">øk med en</button>
    <button onclick="reset()">start på nytt</button>

    
</body>
<script>
let skrivut = document.getElementById('output');
let tall = 3;

function doble (){
let svar;
svar = tall * tall;
tall = svar;
skrivut.innerHTML = svar;

}
function ØkeMedEn (){
    tall++;
    skrivut.innerHTML = tall;

}
function reset (){
    tall = 0;
}

</script>
</html>
