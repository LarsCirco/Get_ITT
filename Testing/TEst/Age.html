<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="inputid" placeholder="Årstall">
    <input id="Lars" placeholder="Navn"> <br>
    <button onclick="alderIDag();"> Trykk her</button>
    <br>
    <div id="output"></div>
    
    
    
    
    
    
    <script>

    const age = 2023;
    let input = document.getElementById('inputid');
    let skriveut = document.getElementById('output');
    

    function alderIDag() {
        let navn = document.getElementById('Lars').value;
        let AlderDetteÅret = age-input.value;
        console.log(AlderDetteÅret);
        skriveut.innerHTML = `Hei, god dag ! håper dagen din er bra ${navn}, Alderen din er: ${AlderDetteÅret} år`
        console.log(skriveut);


    }


    </script>
</body>
</html>
