<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="colorBlock" onclick="setColor(this)" style="background-color: green;">green</div>
    <div class="colorBlock" onclick="setColor(this)" style="background-color:blue;">blue</div>
    <div class="colorBlock" onclick="setColor(this)" style="background-color: red;">red</div>

    <div onclick="applyColor()">Select Me!</div> 
    <div onclick="applyColor()">Select Me!</div> 
<script>
    let selectedColor;
    
    function setColor(div){
    selectedColor = div.style.backgroundColor;
}
    function applyColor(){
    if(selectedColor){
        div.style.backgroundColor = selectedColor;
        document.body.style.backgroundColor = selectedColor;
        
    }
    }
</script>
</body>
</html>
